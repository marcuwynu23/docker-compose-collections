version: "3"

services:
  server:
    image: gitea/gitea:latest
    container_name: gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
    restart: always
    volumes:
      - "./data:/data"
    ports:
      - "3000:3000" # Web UI
      - "222:22" # SSH (use custom port to avoid conflict with host's SSH)
