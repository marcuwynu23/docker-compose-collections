services:
  redis:
    image: redis:7
    container_name: activepieces-redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data

  db:
    image: postgres:16
    container_name: activepieces-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${AP_POSTGRES_USER}
      POSTGRES_PASSWORD: ${AP_POSTGRES_PASSWORD}
      POSTGRES_DB: ${AP_POSTGRES_DATABASE}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AP_POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  activepieces:
    image: activepieces/activepieces:latest
    container_name: activepieces
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    ports:
      - "8080:80"
    environment:
      # Redis
      AP_REDIS_HOST: ${AP_REDIS_HOST}
      AP_REDIS_PORT: ${AP_REDIS_PORT}

      # Database
      AP_DATABASE_TYPE: ${AP_DATABASE_TYPE}
      AP_POSTGRES_HOST: ${AP_POSTGRES_HOST}
      AP_POSTGRES_PORT: ${AP_POSTGRES_PORT}
      AP_POSTGRES_USERNAME: ${AP_POSTGRES_USER}
      AP_POSTGRES_PASSWORD: ${AP_POSTGRES_PASSWORD}
      AP_POSTGRES_DATABASE: ${AP_POSTGRES_DATABASE}

      # App config
      AP_FRONTEND_URL: ${AP_FRONTEND_URL}
      AP_ENCRYPTION_KEY: ${AP_ENCRYPTION_KEY}
      AP_JWT_SECRET: ${AP_JWT_SECRET}
      AP_TELEMETRY_ENABLED: ${AP_TELEMETRY_ENABLED}
      AP_SYNC_PIECES_ON_STARTUP: ${AP_SYNC_PIECES_ON_STARTUP}

    volumes:
      - activepieces_data:/root/.activepieces
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  activepieces_data:
