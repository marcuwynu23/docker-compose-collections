services:
  redis:
    image: redis:7
    container_name: activepieces-redis
    restart: unless-stopped
    volumes:
      - ./data/redis:/data

  db:
    image: postgres:16
    container_name: activepieces-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: activepieces
      POSTGRES_PASSWORD: activepieces
      POSTGRES_DB: activepieces
    # âœ… use named volume (avoids permission issues on host bind mounts)
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  activepieces:
    image: activepieces/activepieces:latest
    container_name: activepieces
    depends_on:
      - redis
      - db
    ports:
      - "8080:80"
    environment:
      # Redis config
      AP_REDIS_HOST: redis
      AP_REDIS_PORT: 6379

      # PostgreSQL config
      AP_DATABASE_TYPE: postgres
      AP_POSTGRES_HOST: db
      AP_POSTGRES_PORT: 5432
      AP_POSTGRES_USERNAME: activepieces
      AP_POSTGRES_PASSWORD: activepieces
      AP_POSTGRES_DATABASE: activepieces

      # General app config
      AP_FRONTEND_URL: http://localhost:8080
      AP_ENCRYPTION_KEY: 703ee45e7a485db357aa8517a2793ddf
      AP_JWT_SECRET: supersecretjwtkey
      AP_TELEMETRY_ENABLED: false
      AP_SYNC_PIECES_ON_STARTUP: false

    volumes:
      - ./data/data:/root/.activepieces
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
